      };
     
      
      topPayed.sort(function (a,b) {return b - a});

      console.log("No. 2: " + "$"+topPayed[1]);
      console.log("No. 3: " + "$"+topPayed[2]);
      console.log("No. 4: " + "$"+topPayed[3]);
      console.log("No. 5: " + "$"+topPayed[4]);

      var peopleOver100K = topPayed.filter(over100k);
      function over100k(a) { return a >= 100000};

      console.log ("There are " + peopleOver100K.length + " people earning more than 100k in Boston");


      
      container.innerHTML = '<ul id = "boston">' + html + '</ul>';
    }
    renderboston(boston, document.getElementById('container'));
